<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="heading">Lorem, ipsum dolor.</h1>
    <button id="hideText">Скрыть / Показать</button>
    <script>
        const titleElement = document.querySelector('#heading');
        const buttonElement = document.querySelector('#hideText');

        buttonElement.addEventListener('click', function () {

            if (titleElement.style.display !== 'none') {
                titleElement.style.display = 'none';

            }
            else {

                titleElement.style.display = '';

            }
        });
    </script>
</body>

</html>
