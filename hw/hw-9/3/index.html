<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const intervalId = setInterval(() => {
            console.log(new Date)
        }, 3000);
        setTimeout(() => {
            clearInterval(intervalId);
            console.log('30 секунд прошло')
        }, 30000)
    </script>
</body>

</html>
