    <script>
        function hi (age = prompt("Сколько Вам лет?")) {
            
            if ( age < 0 ) {
                alert ("Вы ввели неправильное значение")
            }
            else if (age > 0 && age < 12 ) {
                alert ("Привет, друг!")
            }

                alert ("Добро пожаловать!")
            }
        }
        hi (age = prompt("Сколько Вам лет?"))
        </script>
