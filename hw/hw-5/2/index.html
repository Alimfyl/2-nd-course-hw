<body>
    <script>
           function even (a) {
             if ( a  % 2 == 0){
                return 'Число чётное'
             }
             
            else  {
                return 'Число нечётное'
            }
        }
        let a = prompt ("Введите число")
        let result = even(a);
        console.log(result);
    </script>
</body>
