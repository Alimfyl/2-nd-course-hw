<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = 0 
        
        if ( c > 0 && c < 10 ){
            console.log("Верно")
        }else{
            console.log("Неверно")
        }
        c = 10
        if ( c > 0 && c < 10 ){
            console.log("Верно")
        }else{
            console.log("Неверно")
        }
        c = -3
        if ( c > 0 && c < 10 ){
            console.log("Верно")
        }else{
            console.log("Неверно")
        }
        c = 2
        if ( c > 0 && c < 10 ){
            console.log("Верно")
        }else{
            console.log("Неверно")
        }
    </script>
</body>
</html>
