<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      const intervalId = setInterval(() => {
        console.log("Прошла секунда")
      } 3000);
      setTimeout(() => {
        clearInterval(intervalId);
        console.log('Время прошло')
      }, 7000)
    </script>
</body>
</html>
