    <script>
       function rn() {
    return Math.floor(Math.random() * 10);
    }
    const arr = [];

    for (let i = 0; i < 6; i++) {
      arr.push(rn());
    }
    console.log(arr.reduce((a, b) => a + b) / arr.length);
