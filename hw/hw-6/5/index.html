<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
       function composition (a = prompt("Введите первое число"), b = prompt("Введите второе число")) {
            if (  isNaN(a) || isNaN(b)) {
                alert ("Вы ввели неправильное значение")
            }
            else {
                return a * b
            }
        }
        let result = composition (a = prompt("Введите первое число"), b = prompt("Введите второе число"))
        console.log (result);

    </script>
</body>
</html>
